[CODESYS]
# CODESYS Installation Path (ohne Anführungszeichen / without quotes)
InstallPath=C:\Program Files\CODESYS 3.5.21.10\CODESYS\Common
ExecutableName=Codesys.exe
Profile=CODESYS V3.5 SP21 Patch 1

[PATHS]
# Verzeichnisse / Directories
ScriptDirectory=<YOUR_PROJECT_ROOT>\scripts
LogDirectory=<YOUR_PROJECT_ROOT>\logs
ProjectDirectory=<YOUR_PROJECT_ROOT>\projects
OutputDirectory=<YOUR_PROJECT_ROOT>\outputs

[SCRIPTS]
# Verfügbare Python-Skripte / Available Python Scripts
#Script1=create_codesys_project_dummy1.py
#Script1_Name=Standard Project Generator Dummy

#Script2=create_codesys_project_enhanced_dummy2.py
#Script2_Name=Enhanced Generator with Libraries Dummy2


# Standard-Skript (wird verwendet wenn keine Auswahl getroffen wird)
# Default script (used when no selection is made)
DefaultScript=create_codesys_project_enhanced.py

[OPTIONS]
# Verhalten / Behavior
AutoPauseOnError=1
ShowDetailedLogs=1
MaxLogLines=20
AutoOpenLogOnError=0

[COLORS]
# Farbschema (0=aus, 1=an) / Color scheme (0=off, 1=on)
UseColors=1

