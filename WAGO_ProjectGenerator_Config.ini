#   Paths with spaces WITHOUT quotes
#
# - Relative Pfade werden vom Script-Verzeichnis aus berechnet
#   Relative paths are calculated from script directory
#
# - Bool-Werte: 1=aktiviert, 0=deaktiviert
#   Bool values: 1=enabled, 0=disabled
#
# - Nach Änderungen Datei speichern und Batch neu starten
